<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CloneTube</title>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <nav id="navbar">
        <div class="leftIcons">
            <img class="navbar-img" id="CT-logo" src="images/cloneTubeLogo.png" alt="CloneTube logo">
        </div>

        <div class="centerIcons">
            <input id="search-bar" type="text" placeholder="Search">
            <button type="button">Search</button>
        </div>
        
        <div class="rightIcons">
            <img class="navbar-img" id="navDropDown" src="images/navDropDown.png" alt="DropDown Icon">
            <img class="navbar-img" id="navMenu" src="images/navMenu.png" alt="Menu Icon">
            <img class="navbar-img" id="navAvatar" src="images/navAvatar.png" alt="Avatar">
        </div>   
    </nav>

    <div id="main-video">
        <iframe id = "video" src="https://www.youtube.com/embed/8Zu7SbF7b9s" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <h1 id="video-title">Stairway to Heaven - Led Zeppelin</h1>
    <hr id="sepLine">
    <div class="info">
        <div id="video-views">
            <p>100.000 Views</p>
        </div>
        <div id="video-actions" class="flex-container">
            <div class="flex-img">
                <img id="likeIcon" src="images/likeIcon.png" alt="Like">
            </div>
            <div class="flex-img">
                <img id="dislikeIcon" src="images/dislikeIcon.png" alt="Dislike">
            </div>
            <div class="flex-img">
                <img id="shareIcon" src="images/shareIcon.png" alt="Share">
            </div>
        </div>
    </div>
    <hr id="sepLine">

    <div class="description">
        <div class="ghost-div">
            <p>hi</p>
        </div>

        <div class="side-div">
            <div class="vid-wrap">
                <div class="side-img">
                    <img class="videoImg" src="images/acdcLogo.png" alt="AC/DC Image">
                </div>
                <div class="side-desc">
                    <h3>AC/DC - Highway to Hell</h3>
                    <p>User 1</p>
                    <p>2.435.038 Views</p>
                </div>
            </div>
      
            <div class="vid-wrap">
                <div class="side-img">
                    <img class="videoImg" src="images/gunsLogo.png" alt="Guns Image">
                </div>
                <div class="side-desc">
                    <h3>Guns&Roses - Sweet Child O'Mine</h3>
                    <p>User 2</p>
                    <p>4.234.567 Views</p>
                </div>
            </div>
            
            <div class="vid-wrap">
                <div class="side-img">
                    <img class="videoImg" src="images/twistedLogo.png" alt="Twisted Image">
                </div>
                <div class="side-desc">
                    <h3>Twisted Sister - I Wanna Rock</h3>
                    <p>User 3</p>
                    <p>1.234.456.789 Views</p>
                </div>
            </div>
        </div>
    </div>
