<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>CloneTube</title>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>


    <nav>
        <div class="leftIcons">
            <img class="navbar-img" src="images/cloneTubeLogo.png" alt="CloneTube logo">
        </div>

        <div class="centerIcons">
            <input class="search-bar" type="text" placeholder="Search">
            <button type="button">Search</button>
        </div>

        <div class="rightIcons">
            <img class="navbar-img" src="images/navDropDown.png" alt="DropDown Icon">
            <img class="navbar-img" src="images/navMenu.png" alt="Menu Icon">
            <img class="navbar-img" src="images/navAvatar.png" alt="Avatar">
        </div>
    </nav>

    <div class="main-video">
        <iframe class="video" src="https://www.youtube.com/embed/8Zu7SbF7b9s"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="title-container">
        <h1 class="video-title">Stairway to Heaven - Led Zeppelin</h1>
    </div>

    <hr class="sepLine">

    <div class="info">
        <div class="video-views">
            <h4>100.000 Views</h4>
        </div>
        <div class="video-actions">
            <div class="flex-img">
                <img class="likeIcon" src="images/likeIcon.png" alt="Like">
            </div>
            <div class="flex-img">
                <img class="dislikeIcon" src="images/dislikeIcon.png" alt="Dislike">
            </div>
            <div class="flex-img">
                <img class="shareIcon" src="images/shareIcon.png" alt="Share">
            </div>
        </div>
    </div>

    <hr class="sepLine">

    <div class="description-and-side">
        <div class="main-div">
            <div class="user-data">
                <div class="avatarContainer">
                    <img class="userAvatar" src="images/userAvatar.png" alt="User Avatar">
                </div>
                <div class="user-name">
                    <h5>LedLocoFan</h5>
                    <p>Published on 08/07/2019</p>
                </div>
            </div>
            <div class="subscribe">
                <img class="subscribeIcon" src="images/subscribeIcon.png" alt="Subscribe">
            </div>
        </div>

        <div class="side-div">
            <div class="vid-wrap">
                <div class="side-img">
                    <img class="videoImg" src="images/video1.png" alt="AC/DC Image">
                </div>
                <div class="side-desc">
                    <h3>AC/DC - Highway to Hell</h3>
                    <p>User 1</p>
                    <p>2.435.038 Views</p>
                </div>
            </div>

            <div class="vid-wrap">
                <div class="side-img">
                    <img class="videoImg" src="images/video2.png" alt="Guns Image">
                </div>
                <div class="side-desc">
                    <h3>Guns&Roses - Sweet Child O'Mine</h3>
                    <p>User 2</p>
                    <p>4.234.567 Views</p>
                </div>
            </div>

            <div class="vid-wrap">
                <div class="side-img">
                    <img class="videoImg" src="images/video3.png" alt="Twisted Image">
                </div>
                <div class="side-desc">
                    <h3>Twisted Sister - I Wanna Rock</h3>
                    <p>User 3</p>
                    <p>1.234.456.789 Views</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
