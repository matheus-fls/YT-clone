<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CloneTube</title>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <nav id="navbar">
        <div class="leftIcons">
            <img class="navbar-img" id="navDropDown" src="images/navDropDown.png" alt="DropDown Icon">
            <img class="navbar-img" id="CT-logo" src="images/cloneTubeLogo.png" alt="CloneTube logo">
        </div>

        <div class="centerIcons">
            <input id="search-bar" type="text" placeholder="Search" size="100px">
            <button type="button">Search</button>
        </div>
        
        <div class="rightIcons">
            <img class="navbar-img" id="navMenu" src="images/navMenu.png" alt="Menu Icon">
            <img class="navbar-img" id="navAvatar" src="images/navAvatar.png" alt="Avatar">
        </div>   
    </nav>

    <div id="main-video">
        <iframe id = "video" src="https://www.youtube.com/embed/8Zu7SbF7b9s" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div id="desc-video">
    	<h1>Stairway to Heaven - Led Zeppelin</h1>
    	<p>100.000 Views</p>
    	<img id="likeIcon" src="images/likeIcon.png" alt="Like">
        <img id="dislikeIcon" src="images/dislikeIcon.png" alt="Dislike">
        <img id="shareIcon" src="images/shareIcon.png" alt="Share">
    </div>
    <div>
        <img id="userAvatar" src="images/ledLogo.png" alt="User Avatar">
        <img id="subscribeIcon" src="images/subscribeIcon.png" alt="Subscribe">
    </div>
    <div id="sidebar">
        <div id="rec-1" class="sidebar-element">
            <div id="" class="sidebar-images">
                <img src="images/acdcLogo.png" alt="AC/DC Image">
            </div>
            <h3>AC/DC - Highway to Hell</h3>
            <p>User 1</p>
            <p>2.435.038 Views</p>
        </div>
        <div id="rec-2" class="sidebar-element">
            <div class="sidebar-images">
                <img src="images/gunsLogo.png" alt="Guns Logo">
            </div>
            <h3>Guns&Roses - Sweet Child O'Mine</h3>
            <p>User 2</p>
            <p>4.234.567 Views</p>
        </div>
        <div id="rec-3" class="sidebar-element">
            <div class="sidebar-images">
                <img src="images/twistedLogo.png" alt="Twisted logo">
            </div>
            <h3>Twisted Sister - I Wanna Rock</h3>
            <p>User 3</p>
            <p>1.234.456.789 Views</p>
        </div>
    </div>

</body>
</html>
